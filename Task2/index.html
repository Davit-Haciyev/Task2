
<html lang="en">
<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="messenger">
            <h1>Messenger</h1>
        </div>
        <h4>Adini ve mesajini yaz</h4>
        <form class="message-form">
            <input type="text" class="typedName" placeholder="Adinizi yazin" autofocus>
            <input type="text" class="typedMessage" placeholder="Mesajinizi yazin..." >
            <button class="submit">Send</button>
        </form>
        <h5>Axirinci mesajlariniz:</h5>
        <div class="messages"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
